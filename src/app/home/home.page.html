<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="center">
      Forma Normal de Chomsky
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <h2 class="center">Estamos en el paso {{step}}</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Descripcion Paso</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ul class="instructions">
          <li>Paso 1</li>
          <li>Paso 2</li>
          <li>Paso 3</li>
          <li>Paso 4</li>
          <li>Paso 5</li>
          <li>Paso 6</li>
        </ul>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col size="12">
        <ion-label position="fixed">Regla 0</ion-label>
        <ion-item class="ion-no-padding ion-no-margin">
          <ion-input [(ngModel)]="Vars[0]" disabled class="vars"></ion-input>
          <ion-icon name="arrow-forward-outline" class="arrow"></ion-icon>
          <ion-input [(ngModel)]="cRules[0]" disabled></ion-input>
          <ion-button [disabled]="Buttons[0]" slot="end" (click)="apply(0)">Regla 0</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>


    <form [formGroup]="rulesForm">
      <ion-row>
        <ion-col size="12">
          <ion-label position="fixed">Regla Inicial</ion-label>
          <ion-item class="ion-no-padding ion-no-margin">
            <ion-input [disabled]="inputs" formControlName="Var1" class="vars"></ion-input>
            <ion-icon name="arrow-forward-outline" class="arrow"></ion-icon>
            <ion-input [disabled]="inputs" formControlName="Rule1"></ion-input>
            <ion-button [disabled]="Buttons[1]" slot="end" (click)="apply(1)">Regla 1</ion-button>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label position="fixed">Regla 2</ion-label>
          <ion-item class="ion-no-padding ion-no-margin">
            <ion-input [disabled]="inputs" formControlName="Var2" class="vars"></ion-input>
            <ion-icon name="arrow-forward-outline" class="arrow"></ion-icon>
            <ion-input [disabled]="inputs" formControlName="Rule2"></ion-input>
            <ion-button [disabled]="Buttons[2]" slot="end" (click)="apply(2)">Regla 2</ion-button>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label position="fixed">Regla 3</ion-label>
          <ion-item class="ion-no-padding ion-no-margin">
            <ion-input [disabled]="inputs" formControlName="Var3" class="vars"></ion-input>
            <ion-icon name="arrow-forward-outline" class="arrow"></ion-icon>
            <ion-input [disabled]="inputs" formControlName="Rule3"></ion-input>
            <ion-button [disabled]="Buttons[3]" slot="end" (click)="apply(3)">Regla 3</ion-button>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label position="fixed">Regla 4</ion-label>
          <ion-item class="ion-no-padding ion-no-margin">
            <ion-input [disabled]="inputs" formControlName="Var4" class="vars"></ion-input>
            <ion-icon name="arrow-forward-outline" class="arrow"></ion-icon>
            <ion-input [disabled]="inputs" formControlName="Rule4"></ion-input>
            <ion-button [disabled]="Buttons[4]" slot="end" (click)="apply(4)">Regla 4</ion-button>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="12">
          <ion-label position="fixed">Regla 5</ion-label>
          <ion-item class="ion-no-padding ion-no-margin">
            <ion-input [disabled]="inputs" formControlName="Var5" class="vars"></ion-input>
            <ion-icon name="arrow-forward-outline" class="arrow"></ion-icon>
            <ion-input [disabled]="inputs" formControlName="Rule5"></ion-input>
            <ion-button [disabled]="Buttons[5]" slot="end" (click)="apply(5)">Regla 5</ion-button>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          <ion-button [disabled]="breset" expand="block" (click)="reset()">RESET</ion-button>
        </ion-col>
        <ion-col size="4" class="arrow">
          <ion-button [disabled]="bstart" type="submit" expand="block" (click)="onSubmit()">START</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button [disabled]="bcontinue" expand="block" (click)="continue()">CONTINUE</ion-button>
        </ion-col>
      </ion-row>

    </form>
    <!-- <ion-label>patchform , cambiar valor de la forma hacer un patchform y actualizar la forma y eso hace que se actualice el valor del input</ion-label></ion-label>
   -->
  </ion-grid>
</ion-content>
